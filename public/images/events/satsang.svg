<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="satsangBg" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4d00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff7400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc100;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffc100;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#satsangBg)"/>
  
  <!-- Central Glow -->
  <circle cx="400" cy="250" r="200" fill="url(#lightGlow)" opacity="0.3"/>
  
  <!-- Stage/Platform -->
  <rect x="250" y="200" width="300" height="150" fill="#ffffff" opacity="0.6" rx="10"/>
  
  <!-- Teacher Figure (Larger) -->
  <g transform="translate(400, 260)" opacity="0.8">
    <circle cx="0" cy="-40" r="20" fill="#ffffff"/>
    <ellipse cx="0" cy="-10" rx="30" ry="35" fill="#ffffff"/>
    <ellipse cx="-30" cy="0" rx="12" ry="25" fill="#ffffff" transform="rotate(20 -30 0)"/>
    <ellipse cx="30" cy="0" rx="12" ry="25" fill="#ffffff" transform="rotate(-20 30 0)"/>
    <!-- Om above teacher -->
    <text x="0" y="-70" font-family="Arial" font-size="25" fill="#ff4d00" text-anchor="middle">ॐ</text>
  </g>
  
  <!-- Devotees/Audience (Multiple Rows) -->
  <g opacity="0.6">
    <!-- Front Row -->
    <g transform="translate(200, 420)">
      <circle cx="0" cy="-10" r="8" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="12" ry="15" fill="#ffffff"/>
    </g>
    <g transform="translate(270, 420)">
      <circle cx="0" cy="-10" r="8" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="12" ry="15" fill="#ffffff"/>
    </g>
    <g transform="translate(340, 420)">
      <circle cx="0" cy="-10" r="8" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="12" ry="15" fill="#ffffff"/>
    </g>
    <g transform="translate(410, 420)">
      <circle cx="0" cy="-10" r="8" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="12" ry="15" fill="#ffffff"/>
    </g>
    <g transform="translate(480, 420)">
      <circle cx="0" cy="-10" r="8" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="12" ry="15" fill="#ffffff"/>
    </g>
    <g transform="translate(550, 420)">
      <circle cx="0" cy="-10" r="8" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="12" ry="15" fill="#ffffff"/>
    </g>
    
    <!-- Second Row (Smaller) -->
    <g transform="translate(230, 480)" opacity="0.8">
      <circle cx="0" cy="-8" r="6" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="10" ry="12" fill="#ffffff"/>
    </g>
    <g transform="translate(300, 480)" opacity="0.8">
      <circle cx="0" cy="-8" r="6" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="10" ry="12" fill="#ffffff"/>
    </g>
    <g transform="translate(370, 480)" opacity="0.8">
      <circle cx="0" cy="-8" r="6" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="10" ry="12" fill="#ffffff"/>
    </g>
    <g transform="translate(440, 480)" opacity="0.8">
      <circle cx="0" cy="-8" r="6" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="10" ry="12" fill="#ffffff"/>
    </g>
    <g transform="translate(510, 480)" opacity="0.8">
      <circle cx="0" cy="-8" r="6" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="10" ry="12" fill="#ffffff"/>
    </g>
    
    <!-- Back Row (Even Smaller) -->
    <g transform="translate(260, 530)" opacity="0.6">
      <circle cx="0" cy="-6" r="5" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="8" ry="10" fill="#ffffff"/>
    </g>
    <g transform="translate(330, 530)" opacity="0.6">
      <circle cx="0" cy="-6" r="5" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="8" ry="10" fill="#ffffff"/>
    </g>
    <g transform="translate(400, 530)" opacity="0.6">
      <circle cx="0" cy="-6" r="5" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="8" ry="10" fill="#ffffff"/>
    </g>
    <g transform="translate(470, 530)" opacity="0.6">
      <circle cx="0" cy="-6" r="5" fill="#ffffff"/>
      <ellipse cx="0" cy="0" rx="8" ry="10" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Decorative Lamps -->
  <g opacity="0.7">
    <!-- Left Lamp -->
    <ellipse cx="150" cy="350" rx="15" ry="25" fill="#ffffff"/>
    <rect x="145" y="350" width="10" height="30" fill="#ffffff"/>
    <ellipse cx="150" cy="380" rx="20" ry="10" fill="#ffffff"/>
    
    <!-- Right Lamp -->
    <ellipse cx="650" cy="350" rx="15" ry="25" fill="#ffffff"/>
    <rect x="645" y="350" width="10" height="30" fill="#ffffff"/>
    <ellipse cx="650" cy="380" rx="20" ry="10" fill="#ffffff"/>
  </g>
  
  <!-- Energy Waves from Center -->
  <g opacity="0.3" fill="none" stroke="#ffffff" stroke-width="2">
    <circle cx="400" cy="260" r="120"/>
    <circle cx="400" cy="260" r="160"/>
    <circle cx="400" cy="260" r="200"/>
  </g>
  
  <!-- Floating Om Symbols -->
  <g opacity="0.4" fill="#ffffff">
    <text x="150" y="150" font-family="Arial" font-size="30" text-anchor="middle">ॐ</text>
    <text x="650" y="170" font-family="Arial" font-size="30" text-anchor="middle">ॐ</text>
  </g>
  
  <!-- Decorative Border Elements -->
  <g opacity="0.5" fill="#ffffff">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="700" cy="120" r="3"/>
    <circle cx="80" cy="500" r="3"/>
    <circle cx="720" cy="480" r="3"/>
  </g>
</svg>
