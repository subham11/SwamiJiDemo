<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4d00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc100;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="mandalaGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff7400;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg3)"/>
  
  <!-- Mandala Center Glow -->
  <circle cx="400" cy="300" r="280" fill="url(#mandalaGlow)" opacity="0.3"/>
  
  <!-- Mandala Pattern -->
  <g transform="translate(400, 300)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="180" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    
    <!-- Middle Ring -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    
    <!-- Petal Pattern Outer -->
    <g opacity="0.7">
      <ellipse cx="0" cy="-170" rx="25" ry="50" fill="#ffffff" transform="rotate(0)"/>
      <ellipse cx="0" cy="-170" rx="25" ry="50" fill="#ffffff" transform="rotate(30)"/>
      <ellipse cx="0" cy="-170" rx="25" ry="50" fill="#ffffff" transform="rotate(60)"/>
      <ellipse cx="0" cy="-170" rx="25" ry="50" fill="#ffffff" transform="rotate(90)"/>
      <ellipse cx="0" cy="-170" rx="25" ry="50" fill="#ffffff" transform="rotate(120)"/>
      <ellipse cx="0" cy="-170" rx="25" ry="50" fill="#ffffff" transform="rotate(150)"/>
      <ellipse cx="0" cy="-170" rx="25" ry="50" fill="#ffffff" transform="rotate(180)"/>
      <ellipse cx="0" cy="-170" rx="25" ry="50" fill="#ffffff" transform="rotate(210)"/>
      <ellipse cx="0" cy="-170" rx="25" ry="50" fill="#ffffff" transform="rotate(240)"/>
      <ellipse cx="0" cy="-170" rx="25" ry="50" fill="#ffffff" transform="rotate(270)"/>
      <ellipse cx="0" cy="-170" rx="25" ry="50" fill="#ffffff" transform="rotate(300)"/>
      <ellipse cx="0" cy="-170" rx="25" ry="50" fill="#ffffff" transform="rotate(330)"/>
    </g>
    
    <!-- Inner Ring -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    
    <!-- Petal Pattern Inner -->
    <g opacity="0.8">
      <ellipse cx="0" cy="-80" rx="20" ry="40" fill="#ffffff" transform="rotate(0)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" fill="#ffffff" transform="rotate(45)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" fill="#ffffff" transform="rotate(90)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" fill="#ffffff" transform="rotate(135)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" fill="#ffffff" transform="rotate(180)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" fill="#ffffff" transform="rotate(225)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" fill="#ffffff" transform="rotate(270)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" fill="#ffffff" transform="rotate(315)"/>
    </g>
    
    <!-- Center Circles -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    <circle cx="0" cy="0" r="35" fill="#ffffff" opacity="0.9"/>
    <text x="0" y="15" font-family="Arial" font-size="40" fill="#ff4d00" text-anchor="middle">‡•ê</text>
  </g>
  
  <!-- Corner Decorations -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <circle cx="700" cy="100" r="30" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="500" r="30" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <circle cx="700" cy="500" r="30" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
</svg>
