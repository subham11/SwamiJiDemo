<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc100;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff7400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4d00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc100;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg6)"/>
  
  <!-- Moon/Circle of Peace -->
  <circle cx="400" cy="180" r="120" fill="url(#moonGlow)" opacity="0.4"/>
  <circle cx="400" cy="180" r="90" fill="#ffffff" opacity="0.9"/>
  
  <!-- Peace Symbol Inside Moon -->
  <g transform="translate(400, 180)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ff7400" stroke-width="4"/>
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#ff7400" stroke-width="4"/>
    <line x1="0" y1="0" x2="-42" y2="42" stroke="#ff7400" stroke-width="4"/>
    <line x1="0" y1="0" x2="42" y2="42" stroke="#ff7400" stroke-width="4"/>
  </g>
  
  <!-- Tree Silhouettes -->
  <g opacity="0.5" fill="#ffffff">
    <!-- Left Tree -->
    <ellipse cx="150" cy="500" rx="60" ry="80"/>
    <ellipse cx="120" cy="480" rx="50" ry="60"/>
    <ellipse cx="180" cy="490" rx="55" ry="70"/>
    <rect x="145" y="480" width="10" height="120" fill="#ffffff"/>
    
    <!-- Right Tree -->
    <ellipse cx="650" cy="510" rx="65" ry="85"/>
    <ellipse cx="620" cy="490" rx="55" ry="65"/>
    <ellipse cx="680" cy="500" rx="60" ry="75"/>
    <rect x="645" y="490" width="10" height="110" fill="#ffffff"/>
  </g>
  
  <!-- Water Reflection -->
  <g opacity="0.3">
    <ellipse cx="400" cy="550" rx="300" ry="40" fill="#ffffff"/>
    <ellipse cx="400" cy="550" rx="250" ry="30" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Flying Doves/Birds -->
  <g opacity="0.7" stroke="#ffffff" stroke-width="3" fill="none">
    <!-- Left Birds -->
    <path d="M 200 300 Q 190 295 180 300"/>
    <path d="M 200 300 Q 210 295 220 300"/>
    
    <path d="M 250 280 Q 240 275 230 280"/>
    <path d="M 250 280 Q 260 275 270 280"/>
    
    <!-- Right Birds -->
    <path d="M 600 320 Q 590 315 580 320"/>
    <path d="M 600 320 Q 610 315 620 320"/>
    
    <path d="M 550 300 Q 540 295 530 300"/>
    <path d="M 550 300 Q 560 295 570 300"/>
  </g>
  
  <!-- Lotus Flowers at Bottom -->
  <g transform="translate(400, 500)" opacity="0.6">
    <ellipse cx="-120" cy="0" rx="20" ry="8" fill="#ffffff"/>
    <ellipse cx="-120" cy="0" rx="20" ry="8" fill="#ffffff" transform="rotate(60 -120 0)"/>
    <ellipse cx="-120" cy="0" rx="20" ry="8" fill="#ffffff" transform="rotate(120 -120 0)"/>
    
    <ellipse cx="120" cy="0" rx="20" ry="8" fill="#ffffff"/>
    <ellipse cx="120" cy="0" rx="20" ry="8" fill="#ffffff" transform="rotate(60 120 0)"/>
    <ellipse cx="120" cy="0" rx="20" ry="8" fill="#ffffff" transform="rotate(120 120 0)"/>
  </g>
  
  <!-- Om Symbol in Sky -->
  <text x="400" y="80" font-family="Arial" font-size="50" fill="#ffffff" text-anchor="middle" opacity="0.4">‡•ê</text>
  
  <!-- Stars -->
  <g opacity="0.6" fill="#ffffff">
    <circle cx="100" cy="100" r="2"/>
    <circle cx="700" cy="120" r="3"/>
    <circle cx="150" cy="150" r="2.5"/>
    <circle cx="650" cy="130" r="2"/>
    <circle cx="120" cy="180" r="2.5"/>
    <circle cx="680" cy="160" r="3"/>
  </g>
  
  <!-- Connecting Lines (Unity) -->
  <g opacity="0.2" stroke="#ffffff" stroke-width="1" fill="none">
    <line x1="200" y1="500" x2="400" y2="400"/>
    <line x1="600" y1="510" x2="400" y2="400"/>
    <line x1="400" y1="180" x2="400" y2="400"/>
  </g>
</svg>
