<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4d00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff7400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc100;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff4d00;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg1)"/>
  
  <!-- Decorative Circles -->
  <circle cx="400" cy="300" r="200" fill="url(#glow1)" opacity="0.3"/>
  <circle cx="400" cy="300" r="150" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <circle cx="400" cy="300" r="100" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Om Symbol -->
  <text x="400" y="340" font-family="Arial" font-size="180" fill="#ffffff" text-anchor="middle" opacity="0.9">‡•ê</text>
  
  <!-- Lotus Petals -->
  <g transform="translate(400, 480)">
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="#ffffff" opacity="0.6" transform="rotate(0)"/>
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="#ffffff" opacity="0.6" transform="rotate(45)"/>
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="#ffffff" opacity="0.6" transform="rotate(90)"/>
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="#ffffff" opacity="0.6" transform="rotate(135)"/>
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="#ffffff" opacity="0.6" transform="rotate(180)"/>
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="#ffffff" opacity="0.6" transform="rotate(225)"/>
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="#ffffff" opacity="0.6" transform="rotate(270)"/>
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="#ffffff" opacity="0.6" transform="rotate(315)"/>
  </g>
  
  <!-- Decorative Stars -->
  <circle cx="150" cy="100" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="650" cy="120" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="200" cy="500" r="2.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="600" cy="480" r="2" fill="#ffffff" opacity="0.7"/>
</svg>
